<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和弦识别练习 - 半音阶版</title>
    <link rel="stylesheet" href="chord-style.css">
    <style>
        /* 在iframe中的特定样式 */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body.in-iframe {
            height: auto;
            min-height: 100%;
        }
        
        .container.in-iframe {
            height: auto;
            padding: 10px;
        }
        
        /* 调整钢琴键盘的大小 */
        .in-iframe .piano-keyboard {
            height: 180px;
        }
        
        .in-iframe .piano-key.white {
            height: 160px;
        }
        
        .in-iframe .piano-key.black {
            height: 100px;
        }
        
        /* 调整和弦图表的大小 */
        .in-iframe .chord-interval-chart {
            margin: 15px 0;
            padding: 15px;
        }
        
        .in-iframe .interval-grid {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <script>
        // 检测是否在iframe中
        function inIframe() {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }
        
        // 如果在iframe中，添加特定的类
        if (inIframe()) {
            document.body.classList.add('in-iframe');
        }
    </script>
    <div class="container" id="mainContainer">
        <script>
            // 如果在iframe中，给container也添加特定的类
            if (inIframe()) {
                document.getElementById('mainContainer').classList.add('in-iframe');
            }
        </script>
        <main class="full-width">
            <div class="practice-area">
                <div class="controls">
                    <button id="playChord" class="btn btn-primary">播放和弦</button>
                    <button id="playArpeggio" class="btn btn-secondary" disabled>播放琶音</button>
                </div>

                <div class="question-info">
                    <h3>请在钢琴键盘上选择和弦的三个音符：</h3>
                    <div class="chord-info">
                        <span>和弦类型：</span>
                        <span id="chordType">准备中...</span>
                    </div>
                    <p class="range-info">音域范围：C3 - B4（两个八度）</p>
                </div>

                <!-- 钢琴键盘 -->
                <div class="piano-container">
                    <div class="piano-keyboard" id="pianoKeyboard">
                        <!-- 键盘将通过JavaScript动态生成 -->
                    </div>
                </div>

                <div class="answer-section">
                    <div class="selected-notes">
                        <span>已选择的音符：</span>
                        <div id="selectedNotes">请选择3个音符</div>
                    </div>
                    <div class="action-buttons">
                        <button id="clearSelection" class="btn btn-outline">清除选择</button>
                        <button id="submitAnswer" class="btn btn-success" disabled>提交答案</button>
                        <button id="newQuestion" class="btn btn-primary" disabled>下一题</button>
                    </div>
                </div>

                <div id="result" class="result-message"></div>
                
                <!-- 半音关系图表 -->
                <div id="chordIntervalChart" class="chord-interval-chart">
                    <h4>和弦半音关系图</h4>
                    <div class="interval-chart-container">
                        <div class="interval-grid" id="intervalGrid"></div>
                    </div>
                </div>
                
                <!-- 简化的统计信息 -->
                <div class="mini-stats">
                    <span>正确: <span id="correct">0</span></span>
                    <span>总计: <span id="total">0</span></span>
                    <span>准确率: <span id="accuracy">0%</span></span>
                    <button id="resetStats" class="btn btn-outline btn-sm">重置</button>
                </div>
            </div>
        </main>
    </div>

    <script src="chord-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐练习中心</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="main-practice-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 音乐练习中心</h1>
            <p>全面提升您的音乐技能 - 从音感到和弦，从理论到实践</p>
        </header>

        <main>
            <!-- 练习模式选择面板 -->
            <div class="practice-selector">
                <h2>选择练习模式</h2>
                <div class="practice-grid">
                    <div class="practice-card" data-practice="pitch">
                        <div class="practice-icon">🎹</div>
                        <h3>单音符识别</h3>
                        <p>通过钢琴键盘或吉他指板识别音符，训练您的音感能力</p>
                        <div class="practice-features">
                            <span class="feature-tag">音感训练</span>
                            <span class="feature-tag">双乐器</span>
                        </div>
                    </div>

                    <div class="practice-card" data-practice="chord">
                        <div class="practice-icon">🎼</div>
                        <h3>和弦识别</h3>
                        <p>识别各种和弦类型，提升和声听觉能力</p>
                        <div class="practice-features">
                            <span class="feature-tag">和声训练</span>
                            <span class="feature-tag">多种和弦</span>
                        </div>
                    </div>

                    <div class="practice-card" data-practice="chord-type">
                        <div class="practice-icon">🎯</div>
                        <h3>和弦调性</h3>
                        <p>练习识别和弦的调性和功能，深入理解和声理论</p>
                        <div class="practice-features">
                            <span class="feature-tag">调性理论</span>
                            <span class="feature-tag">和声分析</span>
                        </div>
                    </div>

                    <div class="practice-card" data-practice="fretboard">
                        <div class="practice-icon">🎸</div>
                        <h3>吉他指板熟悉度</h3>
                        <p>通过随机音名练习，快速熟悉吉他指板上的音符位置</p>
                        <div class="practice-features">
                            <span class="feature-tag">指板记忆</span>
                            <span class="feature-tag">反应训练</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 练习内容区域 -->
            <div class="practice-content" id="practice-content">
                <div class="welcome-message">
                    <h3>欢迎使用音乐练习中心</h3>
                    <p>请选择上方的练习模式开始您的音乐学习之旅</p>
                    <div class="quick-stats">
                        <div class="stat-item">
                            <span class="stat-number">4</span>
                            <span class="stat-label">练习模式</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">∞</span>
                            <span class="stat-label">练习题目</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">📊</span>
                            <span class="stat-label">实时统计</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>音乐练习中心</p>
        </footer>
    </div>

    <script src="main-practice-script.js"></script>
</body>
</html>
